name: Release

# 1. Trigger on push to the main branch (instead of tags)
on:
  push:
    branches:
      - main  # or 'master', depending on your repo default
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'

    # 2. Logic to generate the version v1.1.{run_number} and push the tag
    - name: Generate and Push Tag
      id: tag_version
      run: |
        # Define your base version here (e.g., 1.1)
        BASE_VERSION="1.1"

        # Create version using the GitHub Run Number (Pipeline ID)
        # Result: v1.1.45, v1.1.46, etc.
        NEW_TAG="v${BASE_VERSION}.${{ github.run_number }}"
        CLEAN_VERSION="${BASE_VERSION}.${{ github.run_number }}"

        echo "Generated Tag: $NEW_TAG"

        # Configure Git to create the tag
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Create and push the tag
        git tag $NEW_TAG
        git push origin $NEW_TAG

        # Output the version for the next steps
        echo "version=$CLEAN_VERSION" >> "$GITHUB_OUTPUT"
        echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

    - name: Build reproducible binaries
      run: |
        set -euo pipefail
        mkdir -p dist

        export GOFLAGS="-trimpath -mod=readonly"
        export SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)

        GIT_COMMIT=$(git rev-parse HEAD)
        BUILD_DATE=$(date -u -d @${SOURCE_DATE_EPOCH} +%Y-%m-%dT%H:%M:%SZ)
        GO_VERSION=$(go version | cut -d' ' -f3)

        BASE_LDFLAGS="-s -w -buildid= \
          -X main.version=${{ steps.tag_version.outputs.version }} \
          -X main.gitCommit=${GIT_COMMIT} \
          -X main.buildDate=${BUILD_DATE} \
          -X main.goVersion=${GO_VERSION}"

        targets=(
          "linux/amd64"
          "linux/arm64"
          "windows/amd64"
          "windows/arm64"
          "darwin/amd64"
          "darwin/arm64"
          "android/arm64"
        )

        for target in "${targets[@]}"; do
          GOOS=${target%/*}
          GOARCH=${target#*/}

          output="go-knigavuhe-${{ steps.tag_version.outputs.version }}-${GOOS}-${GOARCH}"
          [[ "$GOOS" == "windows" ]] && output+=".exe"

          if [[ "$GOOS" == "windows" ]]; then
            LDFLAGS="${BASE_LDFLAGS} -H windowsgui"
          else
            LDFLAGS="${BASE_LDFLAGS}"
          fi

          echo "==> Building ${output}"
          CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
            go build -ldflags="$LDFLAGS" -o "dist/${output}" .
        done

    - name: Generate build attestation
      run: |
        cd dist
        # Generate checksums and info
        sha256sum *.exe > checksums-windows.txt 2>/dev/null || true
        sha256sum go-knigavuhe-*-linux-* go-knigavuhe-*-darwin-* go-knigavuhe-*-android-* > checksums-unix.txt 2>/dev/null || true
        sha256sum * > checksums-all.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_version.outputs.tag }}
        name: Release ${{ steps.tag_version.outputs.tag }}
        files: |
          dist/*.exe
          dist/go-knigavuhe-*
          dist/checksums-*.txt
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ steps.tag_version.outputs.version }}
        path: dist/
        retention-days: 30