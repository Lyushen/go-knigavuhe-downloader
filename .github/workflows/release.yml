name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'

    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          raw_version="${GITHUB_REF#refs/tags/}"
          clean_version="${raw_version#v}"
          echo "version=$clean_version" >> "$GITHUB_OUTPUT"
        else
          echo "version=dev-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
        fi

    - name: Build reproducible binaries
      run: |
        set -euo pipefail
        mkdir -p dist

        # Reproducible build settings
        export GOFLAGS="-trimpath -mod=readonly"
        export SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)

        GIT_COMMIT=$(git rev-parse HEAD)
        BUILD_DATE=$(date -u -d @${SOURCE_DATE_EPOCH} +%Y-%m-%dT%H:%M:%SZ)
        GO_VERSION=$(go version | cut -d' ' -f3)

        BASE_LDFLAGS="-s -w -buildid= \
          -X main.version=${{ steps.version.outputs.version }} \
          -X main.gitCommit=${GIT_COMMIT} \
          -X main.buildDate=${BUILD_DATE} \
          -X main.goVersion=${GO_VERSION}"

        targets=(
          "linux/amd64"
          "linux/arm64"
          "windows/amd64"
          "windows/arm64"
          "darwin/amd64"
          "darwin/arm64"
          "android/arm64"
        )

        for target in "${targets[@]}"; do
          GOOS=${target%/*}
          GOARCH=${target#*/}

          output="go-knigavuhe-${{ steps.version.outputs.version }}-${GOOS}-${GOARCH}"
          [[ "$GOOS" == "windows" ]] && output+=".exe"

          if [[ "$GOOS" == "windows" ]]; then
            LDFLAGS="${BASE_LDFLAGS} -H windowsgui"
          else
            LDFLAGS="${BASE_LDFLAGS}"
          fi

          echo "==> Building ${output}"
          CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
            go build -ldflags="$LDFLAGS" -o "dist/${output}" .

          echo "==> Inspecting ${output}"
          file "dist/${output}"

          if [[ "$GOOS" == "linux" || "$GOOS" == "android" ]]; then
            file "dist/${output}" | grep -q ELF || {
              echo "ERROR: ${output} is not an ELF binary"
              exit 1
            }
            readelf -h "dist/${output}" > /dev/null
          fi

          if [[ "$GOOS" == "darwin" ]]; then
            file "dist/${output}" | grep -q "Mach-O" || {
              echo "ERROR: ${output} is not a Mach-O binary"
              exit 1
            }
          fi
        done

    - name: Generate build attestation
      run: |
        cd dist

        cat > build-info.json << EOF
        {
          "version": "${{ steps.version.outputs.version }}",
          "git_commit": "$(git rev-parse HEAD)",
          "git_tag": "$(git describe --tags --exact-match 2>/dev/null || echo 'none')",
          "build_date": "$(date -u -d @${SOURCE_DATE_EPOCH:-$(date +%s)} +%Y-%m-%dT%H:%M:%SZ)",
          "go_version": "$(go version)",
          "runner_os": "${{ runner.os }}",
          "runner_arch": "${{ runner.arch }}",
          "github_sha": "${{ github.sha }}",
          "github_ref": "${{ github.ref }}",
          "workflow_run_id": "${{ github.run_id }}",
          "workflow_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "source_url": "https://github.com/${{ github.repository }}/tree/${{ github.sha }}",
          "build_flags": "-trimpath -mod=readonly",
          "cgo_enabled": false
        }
        EOF

        sha256sum *.exe > checksums-windows.txt 2>/dev/null || true
        sha256sum go-knigavuhe-*-linux-* go-knigavuhe-*-darwin-* go-knigavuhe-*-android-* > checksums-unix.txt 2>/dev/null || true
        sha256sum * > checksums-all.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.exe
          dist/go-knigavuhe-*-linux-*
          dist/go-knigavuhe-*-darwin-*
          dist/go-knigavuhe-*-android-*
          dist/checksums-*.txt
          dist/build-info.json
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ steps.version.outputs.version }}
        path: dist/
        retention-days: 30
